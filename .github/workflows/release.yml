name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  SCHEME: BombermanGame
  PROJECT_PATH: BombermanGame/BombermanGame.xcodeproj
  BUNDLE_ID: com.bomberman.game

jobs:
  build-release:
    name: Build Release
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Get Version from Tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: Install Fastlane
      run: |
        cd BombermanGame
        gem install bundler
        bundle install
        
    - name: Install Apple Certificate
      env:
        CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_P12 }}
        CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # キーチェーンを作成
        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        
        # 証明書をデコードしてインポート
        echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
        
    - name: Install Provisioning Profile
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
        
    - name: Build Archive
      run: |
        xcodebuild archive \
          -project "${{ env.PROJECT_PATH }}" \
          -scheme "${{ env.SCHEME }}" \
          -configuration Release \
          -archivePath build/BombermanGame.xcarchive \
          -destination "generic/platform=iOS" \
          MARKETING_VERSION=${{ steps.version.outputs.version }}
          
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/BombermanGame.xcarchive \
          -exportPath build/export \
          -exportOptionsPlist BombermanGame/ExportOptions.plist
          
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BombermanGame-${{ steps.version.outputs.version }}
        path: build/export/*.ipa
        
  upload-testflight:
    name: Upload to TestFlight
    needs: build-release
    runs-on: macos-14
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Download IPA
      uses: actions/download-artifact@v4
      with:
        name: BombermanGame-${{ steps.version.outputs.version }}
        path: build/export
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: Install Fastlane
      run: |
        cd BombermanGame
        gem install bundler
        bundle install
        
    - name: Upload to TestFlight
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
      run: |
        cd BombermanGame
        bundle exec fastlane upload_testflight
        
  create-github-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get Version from Tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Download IPA
      uses: actions/download-artifact@v4
      with:
        name: BombermanGame-${{ steps.version.outputs.version }}
        path: build/export
        
    - name: Generate Release Notes
      id: release_notes
      run: |
        # 前回のタグを取得
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREV_TAG" ]; then
          NOTES=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges)
        else
          NOTES=$(git log --pretty=format:"- %s" --no-merges -20)
        fi
        
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Bomberman Game v${{ steps.version.outputs.version }}
        body: |
          ## What's Changed
          ${{ steps.release_notes.outputs.notes }}
          
          ## Installation
          1. Download the IPA file below
          2. Install via TestFlight or Ad Hoc distribution
          
          ## Requirements
          - iOS 17.0+
          - iPhone or iPad
        files: build/export/*.ipa
        draft: false
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
