name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 毎日午前3時（JST）に実行
    - cron: '0 18 * * *'

env:
  SCHEME: BombermanGame
  PROJECT_PATH: BombermanGame/BombermanGame.xcodeproj

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-14
    strategy:
      matrix:
        destination:
          - 'platform=iOS Simulator,name=iPhone 15,OS=17.0'
          - 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=17.0'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Cache DerivedData
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-test-deriveddata-${{ hashFiles('**/*.pbxproj') }}
        restore-keys: |
          ${{ runner.os }}-test-deriveddata-
          
    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project "${{ env.PROJECT_PATH }}" \
          -scheme "${{ env.SCHEME }}" \
          -destination "${{ matrix.destination }}" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=YES \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults.xcresult \
          | xcpretty
          
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v4
      if: success()
      with:
        xcode: true
        xcode_archive_path: TestResults.xcresult
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ strategy.job-index }}
        path: TestResults.xcresult
        
  code-coverage:
    name: Code Coverage Check
    needs: unit-tests
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Run Tests with Coverage
      run: |
        xcodebuild test \
          -project "${{ env.PROJECT_PATH }}" \
          -scheme "${{ env.SCHEME }}" \
          -destination "platform=iOS Simulator,name=iPhone 15,OS=17.0" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=YES \
          -enableCodeCoverage YES \
          -resultBundlePath Coverage.xcresult \
          | xcpretty
          
    - name: Extract Coverage Percentage
      id: coverage
      run: |
        xcrun xccov view --report --json Coverage.xcresult > coverage.json
        COVERAGE=$(cat coverage.json | python3 -c "import json,sys; d=json.load(sys.stdin); print(f\"{d['lineCoverage']*100:.1f}\")")
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"
        
    - name: Check Coverage Threshold
      run: |
        COVERAGE=${{ steps.coverage.outputs.coverage }}
        THRESHOLD=70
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "::warning::Code coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
        else
          echo "✅ Code coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
        fi
